<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiJX_XRFsKZPwt16iWGG1dicLRiyhgOqM&sensor=false"></script>
    <script src="lib/socket.io.min.js"></script>
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script>
        google.maps.event.addDomListener(window, 'load', onDeviceReady);
        function onDeviceReady() {
            console.log("READY")
            // set your swipe threshold explicitly
            $.event.special.swipe.horizontalDistanceThreshold = 12;
            $("#main-page").on("swiperight", function() {
                $("#directions-panel").panel("open")
            });
            $(document).on('click', '#menu-bt', function () {
                $.mobile.activePage.find('#directions-panel').panel("open");

            });
        }
    </script>
</head>
<body>

<div data-role="page" class="page-map" id="main-page">
    <div data-role="panel" id="directions-panel" data-position="left" data-display="overlay">

    </div>
    <div data-role="header">
        <a id="menu-bt" class="ui-btn ui-icon-bars ui-btn-icon-left"></a>
        <h1>Light Dispatch - Workorder</h1></div>
    <div data-role="content">
        <div id="map-canvas"></div>
    </div>
</div>
</body>
</html>
